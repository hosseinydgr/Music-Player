<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./Assets/fav-icon.png"
      type="image/x-icon"
    />
    <script defer src="script.js"></script>
    <title>Player</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-audio-info">
        <div class="img-audio">
          <img src="./Assets/img1.jpg" alt="picture" class="poster img1" />
          <audio class="audio1">
            <source
              src="./Assets/audio1.mp3"
              type="video/mp4"
              class="audio-source1"
            />
            Your browser can't play the audio.
          </audio>
          <img
            src="./Assets/img2.jpg"
            alt="picture"
            class="poster img2 hidden"
          />
          <audio class="audio2">
            <source
              src="./Assets/audio2.mp3"
              type="video/mp4"
              class="audio-source2"
            />
            Your browser can't play the audio.
          </audio>
          <img
            src="./Assets/img3.jpg"
            alt="picture"
            class="poster img3 hidden"
          />
          <audio class="audio3">
            <source
              src="./Assets/audio3.mp3"
              type="video/mp4"
              class="audio-source3"
            />
            Your browser can't play the audio.
          </audio>
          <img
            src="./Assets/img4.jpg"
            alt="picture"
            class="poster hidden img4"
          />
          <audio class="audio4">
            <source
              src="./Assets/audio4.mp3"
              type="video/mp4"
              class="audio-source4"
            />
            Your browser can't play the audio.
          </audio>
        </div>

        <div class="info info1">
          <h3>Leonard Cohen</h3>
          <h3>Dance Me to the End of Love</h3>
        </div>

        <div class="info info2 hidden">
          <h3>Reza Sadeghi</h3>
          <h3>All Those Days</h3>
        </div>

        <div class="info info3 hidden">
          <h3>Arman Garshasbi</h3>
          <h3>Night</h3>
        </div>

        <div class="info info4 hidden">
          <h3>Pallet Band</h3>
          <h3>Don't Go, Stay...</h3>
        </div>
      </div>

      <div class="control">
        <div class="progress-container">
          <p class="current">00:00</p>
          <input
            type="range"
            name="progress"
            id="progress"
            min="0"
            max="100"
            value="0"
          />
          <p class="total-time">00:00</p>
        </div>

        <div class="btn-sound">
          <div class="buttons">
            <button class="previous">
              <img
                src="./Assets/previous-icon.png"
                alt="previous"
                class="previous-icon"
              />
            </button>
            <button class="play">
              <img src="./Assets/play-icon.png" alt="play" class="play-icon" />
              <img
                src="./Assets/pause-icon.png"
                alt="pause"
                class="pause-icon hidden"
              />
            </button>
            <button class="next">
              <img src="./Assets/next-icon.png" alt="next" class="next-icon" />
            </button>
          </div>

          <div class="sound">
            <img src="./Assets/mute-icon.png" alt="mute" class="sound-icon" />
            <input
              type="range"
              min="0"
              max="100"
              value="80"
              class="volume-range"
            />
            <img
              src="./Assets/volume-icon.png"
              alt="volume"
              class="sound-icon"
            />
          </div>
        </div>
      </div>

      <button class="repeat-btn not-repeating">Repeat this song</button>
    </div>
  </body>
</html>
